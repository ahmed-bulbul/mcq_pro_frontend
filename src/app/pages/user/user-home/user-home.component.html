<mat-card class="mt20">
    <!-- <sa-spinner-dotted *ngIf="showSpinner"></sa-spinner-dotted> -->
    <mat-list>
  
        <div class="bootstrap-warpper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4" *ngFor="let c of categories">
                        
                        <mat-card [routerLink]="'/user-dashboard/subCategory/'+c.cid" class="cursor background">    
                            <mat-card-header>
                                <mat-card-title>
                                    {{c.title}}
                                </mat-card-title>
                            </mat-card-header>
                            <mat-card-content class="ml20">
                                <p>{{c.description}}</p>
                            </mat-card-content>
                            
                        </mat-card>
                        <br> <br> <br>
                    </div>
                    
                </div>
            </div>
        </div>
    </mat-list>

</mat-card>
